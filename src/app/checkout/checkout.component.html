<atlas-navbar></atlas-navbar>
<section class="bg-[#E6E6FA] h-full flex items-center flex-col py-4 md:py-10 text-gray-700">
  <div id="container" class="bg-white w-11/12 md:w-6/12 lg:w-7/12 mt-4 rounded-md shadow">
    <div id="conatiner-body" class="max-w-[700px] mx-auto">
      <div id="container-head" class="p-4">
        <h3 class="font-medium text-xl">Order Summary</h3>
      </div>
      <hr/>
      <div *ngFor="let items of [1,2,2,2,2]" id="cart-items" class="px-4 py-2 flex justify-between mx-auto border-b">
        <div class="flex flex-row">
          <div>
            <img class="h-[70px]" src="assets/jordan.png" alt="Nike jordans">
          </div>
          <div class="ml-2">
            <h3 class="font-bold text-sm mb-2">Air Jordans</h3>
            <p class="text-sm mb-2">Size: 9D</p>
            <p class="text-sm">Qty : 5</p>
          </div>
        </div>
        <div>
          <h3 class="font-bold">$80.00</h3>
        </div>
      </div>
      <div class="mt-4 px-4 flex justify-between text-sm">
        <span>Subtotal</span>
        <span>$320.00</span>
      </div>
      <div class="mt-4 px-4 flex justify-between text-sm">
        <span>Shipping</span>
        <span>$10.00</span>
      </div>
      <div class="mt-4 pb-4 px-4 flex justify-between text-sm border-b">
        <span>Taxes</span>
        <span>$26.00</span>
      </div>
      <div class="mt-2 px-4 flex justify-between font-medium">
        <span>Total</span>
        <span>$356.00</span>
      </div>
    </div>
    <div class="mt-10 mb-6 flex justify-center">
      <button class="bg-blue-600 border p-2 text-sm text-white tracking-wide rounded-md hover:bg-blue-400 hover:tracking-wider">Proceed to Payment</button>
    </div>
  </div>
</section>
<atlas-footer></atlas-footer>
