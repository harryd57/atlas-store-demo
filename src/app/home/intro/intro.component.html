<section class="bg-[#E6E6FA] md:h-[600px] w-full px-6 flex items-center">
  <div *ngIf="images && images.length > 0" class="slider-container hidden md:block">
    <div id="img-typed" *ngFor="let image of images; let i=index">
      <img  
      [src]="image.imageSrc" [alt]="image.imageAlt" 
      [ngClass]="{'image-active': selectedIndex === i}"
      class="fade"
      >
      <div id="img-text" class="text-gray-100 flex items-center justify-center">
        <h3 class="text-1xl font-bold lg:text-3xl"
        [ngClass]="{'text-active': selectedIndex === i}"
        >{{image.imageText}}
        </h3>
      </div>
    </div>

    <div *ngIf="indicators" class="slider-dot-container">
      <span *ngFor="let dot of images; let i=index" 
          class="dot"
          [ngClass]="{'active': selectedIndex === i}"
          (click)="selectImage(i)"
          >
      </span>
    </div>

    <button *ngIf="controls" class="btn-slider btn-prev">
      <i class="fas fa-arrow-circle-left icon-slider icon-prev"
        (click)="onPrevClick()"
      >
      </i>
    </button>
    <button *ngIf="controls" class="btn-slider btn-next">
      <i class="fas fa-arrow-circle-right icon-slider icon-next"
        (click)="onNextClick()"
      >
      </i>
    </button>
  </div>

  <div class="md:hidden text-gray-800 mx-auto h-[400px] pt-12">
    <p class=" text-xl font-bold">
      Get quality footwears at affordable prices.
    </p>
    <h1 class="text-xl font-bold">
      Communicate with our customer support team.
    </h1>
    <p class='text-xl font-bold'>
      Pay for products through our payment services.
    </p>
    <button class='bg-blue-500 w-[200px] rounded-md font-medium my-6 mx-auto py-3 text-white'>
      Shop Now</button>
  </div>
</section>
