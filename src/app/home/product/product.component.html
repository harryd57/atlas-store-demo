<section class="bg-white">
  <div class="max-w-[1280px] py-4 px-4 mx-auto">
    <div class="flex justify-center">
    <h2 class="font-medium text-xl mb-4">Trending Products<span class="ml-2"><i class="fa-solid fa-bolt"></i></span>
    </h2>
  </div>

  <div *ngIf="loading" class=" flex justify-center items-center my-8">
    <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-400"></div>
  </div>

    <div *ngIf="!loading" class="grid grid-cols-2 gap-y-10 gap-x-4 md:grid-cols-3 lg:grid-cols-4">
      <a *ngFor="let product of products | slice : 0:12" 
      [routerLink]="['/product-id', product.id]">
        <div class="h-[150px] w-[200px] rounded-lg border px-4 flex items-center flex-col sm:w-[250px]
                    lg:h-[170px] lg:w-[285px] lg:justify-between lg:flex-row hover:shadow-lg">
          <div class="image">
            <img [src]="product.image_url" class="h-[70px] w-[120px]" alt="nike shoes">
          </div>
          <div id="image-text" class="mt-2 md:mt-0 max-w-[100px]">
            <h3 class="text-sm">{{product.name}}</h3>
            <p class="font-bold"> â‚¦ {{ product.price.toLocaleString() }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
